name: Vue 3 CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Vue 3 App
        run: |
          echo "VITE_BASE_URL=/${{ github.event.repository.name }}/" >> .env.production
          npm run build

      - name: Inspect dist folder
        run: ls -la dist
        # Just for debugging to verify build output structure

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vue-output
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Vue 3 App
        run: |
          echo "VITE_BASE_URL=/${{ github.event.repository.name }}/" >> .env.production
          npm run build

      - name: Inspect build output
        run: ls -la dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
